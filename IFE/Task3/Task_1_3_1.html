                <h3>罗罗诺亚·索隆</h3>
                <p>罗罗诺亚·索隆，日本漫画《航海王》及衍生作品中的角色，草帽一伙的剑士，使用三把刀战斗的三刀流剑士，极恶的世代之一，也是二年前集结香波地群岛的十一超新星之一。目前悬赏3亿2000万贝利。实力强劲。</p>
                <p>为了小时候与古伊娜的约定而踏上了前往世界第一剑士的道路，随后成为主角蒙奇·D·路飞的第一个伙伴。在初次败给世界第一剑士“鹰眼米霍克”后向路飞发誓永不再败，并且更加努力的锻炼自己。在两年前草帽一伙被熊逐个击飞后，遇见了米霍克。在鹰眼的帮助训练下，两年后的他成功与伙伴们会合，并且为了实现自己的梦想，奔赴强者如云的新世界。和船上的厨师山治是形影不离的死对头。</p>
