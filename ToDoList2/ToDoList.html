<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="./styles/ToDoList.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <!-- ToDoList 标题 -->
                <div class="header-main">
                    <div class="header-title">
                        <label for="id-todo-input">ToDoList</label>
                    </div>

                    <!-- 输入框和添加按钮 -->
                    <div class="header-butn">
                        <input type="text" id="id-todo-input" class="todo-input" placeholder="Add a to-do item" required="required"><!--
                        --><button type="button" name="button" class="todo-add">Add Task</button>
                    </div>
                </div>
            </header>
            <section class="section">
                <div class="section-main">
                    <h2 class="todo-title">Task Lists</h2>
                    <div class="todolist">
                    </div>
                </div>
            </section>
        </div>

        <script src="./scripts/ToDoList.js"></script>
    </body>
</html>
